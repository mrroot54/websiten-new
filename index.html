<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Launch Countdown</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        #countdown {
            font-size: 4rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
            border-radius: 10px;
        }
        #poweredBy {
            position: absolute;
            top: 20px;
            font-size: 1rem;
            color: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="poweredBy">Powered by Xitamin Solution Pvt. Ltd.</div>
    <h1>Countdown to Launch</h1>
    <div id="countdown">00:00:00</div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        const targetHour = 16;      // 4 PM
        const targetMinute = 15;    // 15 minutes

        let now = new Date();
        let targetTime = new Date();

        targetTime.setHours(targetHour);
        targetTime.setMinutes(targetMinute);
        targetTime.setSeconds(0);
        targetTime.setMilliseconds(0);

        if (now > targetTime) {
            targetTime.setDate(targetTime.getDate() + 1);
        }

        function updateCountdown() {
            const now = new Date();
            const difference = targetTime - now;

            if (difference <= 0) {
                document.getElementById("countdown").textContent = "00:00:00";
                launchCelebration();
                setTimeout(() => {
                    window.location.href = "web.html";
                }, 3000);
                return;
            }

            const hours = String(Math.floor(difference / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((difference % (1000 * 60)) / 1000)).padStart(2, '0');

            document.getElementById("countdown").textContent = `${hours} : ${minutes} : ${seconds}`;
        }

        function launchCelebration() {
            const duration = 2 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        setInterval(() => {
            confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
            });
            confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
            });
        }, 400);

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
